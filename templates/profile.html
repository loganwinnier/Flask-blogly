{% extends 'base.html' %}

{% block title %} Profile {% endblock %}


{% block content %}

<img src="{{user.image_url}}" alt="no image">
<h1>{{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/edit" method="get"><button
          type="submit">Edit</button>
</form>
<form action="/users/{{user.id}}/delete" method="post"><button
          type="submit">Delete</button>
</form>

{% endblock %}
