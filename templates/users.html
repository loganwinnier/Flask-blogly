{% extends 'base.html' %}

{% block title %} Blogly Users {% endblock %}


{% block content %}

<h1>Users</h1>

{% for user in users %}
<ul>
  <li><a href="/users/{{user.id}}"> {{user.first_name}} </a></li>
</ul>
{% endfor %}
<form action="/users/new" method="get"><button
          type="submit">Add User</button>
</form>



{% endblock %}
