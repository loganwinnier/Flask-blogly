{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock %}


{% block content %}

<!-- this is the post view -->

<h1>{{post.title}}</h1>
<h2>by {{ author }}</h2>
<p>{{post.content}}</p>

<a href="/users/{{post.user.id}}">Back</a>
<a href="/posts/{{post.id}}/edit">Edit</a>
<form action="/posts/{{post.id}}/delete" method="post">
  <button type="submit">Delete</button>
</form>

{% endblock %}
